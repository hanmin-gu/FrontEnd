<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>community_write</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/volunteer_write.css">
</head>

<body>
    <div id="navContainer"></div>

    <form class="post_community">
        <div class="container text-center">
            <div class="row" style=" display: flex; flex-direction: column; align-items: center;">
                <!-- 페이지 제목 -->
                <div class="row">
                    <div class="col">구인하기</div>
                </div>
                <!-- 구분 -->
                <div class="row row-cols-2">
                    <div class="col-3">글 제목</div>
                    <div class="col-9"><label for="freeBoard">자유게시판</label>
                        <input type="radio" id="freeBoard" name="boardTitle" value="자유게시판">

                        <label for="volunteerBoard">봉사파트농</label>
                        <input type="radio" id="volunteerPartnerBoard" name="boardTitle" value="봉사파트농"></div>
                </div>
                <!-- 글 제목 -->
                <div class="row row-cols-2">
                    <div class="col-3">글 제목</div>
                    <div class="col-9"><textarea placeholder="제목을 작성해주세요" id="detailTitle"></textarea></div>
                </div>
                <!-- 상세내용 -->
                <div class="row row-cols-2">
                    <div class="col-3">상세내용</div>
                    <div class="col-9"><textarea placeholder="상세내용" id="content" style="height: 350px"></textarea></div>
                </div>
                
                <!-- 게시하기 버튼 -->
                <div class="row">
                    <div class="col"><input type="submit" value="게시하기"></div>
                </div>
            </div>
            <button onclick="goBack()">돌아가기</button>
        </div>
    </form>

    <script src="js/nav.js"></script>
    <script src="js/community_write.js"></script>
</body>

</html>
