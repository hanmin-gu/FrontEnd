<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>봉사상세글</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/volunteer_detail.css">
</head>

<body>
	<!-- nav -->
	<div id="navContainer"></div>

	<div class="container" style="padding-top: 20px">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th colspan="3">
							봉사자 모집
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<p>모집내용</p>
							<div class="top-content">
								<div class="top-content-left">
									<i class="fas fa-clock headIcon">
										<p id="headTime"></p>
									</i>
									<i class="fas fa-calendar-day headIcon">
										<p id="headDate"></p>
									</i>
									<i class="fas fa-map-marker-alt headIcon">
										<p id="headLocationInfo"></p>
									</i>
								</div>
								<img class="top-content-img" src="img/potato.jpg" alt="">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<p>내용</p>
							<div style="display: flex; flex-direction: row; align-items: center;">
								<p style="margin-right: 10px;">시간</p>
								<p id="time"></p>
							</div>
							<div style="display: flex; flex-direction: row; align-items: center;">
								<p style="margin-right: 10px;">일시</p>
								<p id="date"></p>
							</div>
							<div style="display: flex; flex-direction: row; align-items: center;">
								<p style="margin-right: 10px;">업무</p>
								<p id="jobDescription"></p>
							</div>
							<div style="display: flex; flex-direction: row; align-items: center;">
								<p style="margin-right: 10px;">지역</p>
								<p id="locationInfo"></p>
							</div>
							<!-- 지도 출력 -->
							<div style="display: flex; flex-direction: row; align-items: flex-start;">
								<p style="margin-right: 10px;">위치</p>
								<p>
								<div id="map" style="width:300px; height:200px;"></div>
								</p>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<p>상세내용</p>
							<div>
								<div style="display: flex; flex-direction: row; align-items: center;">
									<p style="margin-right: 10px;">봉사자격</p>
									<p id="volunteerQualification"></p>
								</div>
								<div style="display: flex; flex-direction: row; align-items: center;">
									<p style="margin-right: 10px;">우대사항</p>
									<p id="preferredQualification"></p>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 지원하기 -->
	<form method="post" action="">
		<button type="submit" value="지원" class="btn btn-primary" style="background-color: #efc633; border: none;">지원하기</button>
	</form>


	<script src="js/nav.js"></script>
	<script src="js/volunteer_detail.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=LIBRARY"></script>
</body>

</html>
