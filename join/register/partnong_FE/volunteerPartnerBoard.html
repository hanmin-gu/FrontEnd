<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    <!-- nav -->
    <div id="navContainer"></div>

    <!-- 검색창  -->
    <div>
        <p>봉사파트농</p>
        <form class="search-form">
            <label for="keyword"></label>
            <input type="text" id="keyword" name="keyword" placeholder="제목으로 검색하세요">
            <button type="submit">검색</button>
        </form>
        <a href="#">작성하기</a>
        <!-- /글작성 버튼 로그인 확인 필요 -->
    </div>

    <div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <!-- /테이블 인덱스 -->
                <!-- /저장된 글 loop&출력 -->
                <tbody id="tableBody"></tbody>

            </table>
            <ul class="pagination" id="pagination">
                <li><a href="#" onclick="previousPage()">&lt;</a></li>
                <!-- 페이지 번호 버튼 -->
                <li><a href="" onclick="nextPage()">&gt;</a></li>
            </ul>

        </div>

    </div>

    <script src="js/nav.js"></script>
    <script src="js/valunteerPartnerBoard.js"></script>
</body>

</html>
